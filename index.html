<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />

  <title>Ukázka formuláře</title>
</head>

<body>
  <div class="container">
    <form id="login">
      <h1>Přihlášení</h1>
      <h2 id="status"></h2>
      <label class="field">
        E-mail: <input id = "email-input" type="email" />
      </label>
      <label class="field">
        Password: <input id = "password-input" type="password" />
      </label>
      
      <div class="controls">
        <button type="submit">Přihlásit</button>
      </div>
    </form>
  </div>

  <script src="index.js"></script>
</body>

</html>
